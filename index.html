<!DOCTYPE html>
<html>

<head>
    <!--Acceso a diferentes estilos-->
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="img/png" href="img/logo-favicon.png">
    <title>RGC Tecnologia</title>
</head>

<body>
    <header class="superior">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png">
            </div>
        </div>
        <!--Opciones de Menu Principal-->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Noticias</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a></li>
            </ul>

        </nav>
    </header>
    <!--Bloque de sliders secuencial-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="img/slider01.jpg" alt="Primer slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="img/slider02.jpg" alt="Segundo slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="img/slider03.jpg" alt="Tercer slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="img/slider04.jpg" alt="Cuarto slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <!--Bloque de Servicios-->
    <div class="servicios">
        <h1>Productos recientes en nuestra tienda</h1>
        <div class="row">
            <div class="col-lg-15">
                <div class="d-flex flex-wrap flex-row-reverse">
                    <div class="card d-flex flex-column justify-content-between ml-2">
                        <img class="rounded" src="img/servicio01.jpg"/>
                        <div><button type="button" class="btn btn-primary btn-lg btn-block"> Promoción de PC Escritorios</button></div>
                    </div>
                    <div class="card d-flex flex-column justify-content-between ml-2">
                        <img class="rounded" src="img/servicio02.jpg"/>
                        <div><button type="button" class="btn btn-danger btn-lg btn-block" > Promoción de Portatiles</button></div>
                    </div>
                    <div class="card d-flex flex-column justify-content-between ml-2">
                        <img class="rounded" src="img/servicio03.jpg"/>
                        <div><button type="button" class="btn btn-success btn-lg btn-block"> Promoción de Celulares</button></div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!--Bloque de Google map-->
    <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15864.749206835282!2d-75.57176273022459!3d6.239027199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1602256184003!5m2!1ses!2sco"
            width="500" height="450" frameborder="0" style="border:0;" aria-hidden="false"
            tabindex="0"></iframe>
    </div>
    <!--Google Maps-->

</body>
<!-- Footer -->
<footer class="page-footer font-small cyan darken-3">

    <!-- Footer Elements -->
    <div class="container">
  
      <!-- Grid row-->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <div class="container">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
            </div>
  
            <!-- Facebook -->
            <a class="fb-ic">
              <i class="fa fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
              <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
              <i class="fa fa-google-plus fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
              <i class="fa fa-pinterest fa-lg white-text fa-2x"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->
  
      </div>
      <!-- Grid row-->
  
    </div>
    <!-- Footer Elements -->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="#"> Derechos Reservados</a>
    </div>
    <!-- Copyright -->
  
  </footer>

<!-- Optional JavaScript -->
<!-- jQuery then Bootstrap JS -->
<script src="bootstrap/dist/js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
